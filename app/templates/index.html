{% extends "base.html" %}

{% block content %}
<div class="container" id="">
	<br>
	<div class="row">
		<div class="col s12 m10 offset-m1 l9 offset-l1">
            {% for post in posts %}
                <div class="post-preview">
                    <a href="#{{ post._id }}" class="modal-trigger">
                        <h4 class="post-title titleFont">
                           {{ post.title }}
                        </h4>
                        <h6 class="post-subtitle subTitleFont">
                           {{ post.subtitle }}
                        </h6>
                    </a>
                   <p class="post-meta"><i class="fa fa-clock-o">Post id: {{ post._id }} </i><a href="#">{{ post.author.username }}</a></p>
                </div>

                <div id="{{ post._id }}" class="modal">
                    <div class="modal-content">
                        <h4>{{ post.title }}</h4>
                        <p>{{ post.body }}</p>
                    </div>
                    <div class="modal-footer">
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
                    </div>
                </div>

                <hr>
            {% endfor %}
            <div class="row">
            <!-- <a href="#" class="btn-large waves-effect waves-light grey darken-2">Older posts  <i class="fa fa-chevron-right"></i></a> -->
            </div>			
		</div>
	</div>
</div>


{% endblock %}
